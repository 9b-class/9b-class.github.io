<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–µ–ª–º–µ–≥–µ–Ω–¥–µ—Ä</title>
    <style>
        /* Global Styles */
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2C3E50;
            --background-light: #F4F4F9;
            --background-dark: #1C1C1E;
            --text-light: #FFFFFF;
            --text-dark: #2C3E50;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--secondary-color);
            color: var(--text-light);
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .main-content {
            margin: 0;
            padding: 20px;
            padding-top: 70px; /* Adjust for fixed header */
        }

        .day-section {
            margin-bottom: 20px;
        }

        .day-section h2 {
            font-size: 22px;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
        }

        .absentees-list {
            list-style: none;
            padding: 0;
        }

        .absentees-list li {
            font-size: 16px;
            background-color: var(--background-light);
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .absentees-list li:hover {
            background-color: #E0E0E0;
            transform: translateX(5px);
        }

        .menu-toggle, .dark-mode-toggle {
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-light);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .dark-mode-toggle {
            padding-right: 45px;
            margin-left: 10px; /* Move slightly to the left */
        }

        .menu-toggle:hover, .dark-mode-toggle:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

         /* Dark Mode */
         .dark-mode {
            --primary-color: #45A049;
            --secondary-color: #1C1C1E;
            --background-light: #1C1C1E;
            --background-dark: #F4F4F9;
            --text-light: #F4F4F9;
            --text-dark: #FFFFFF;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 95%;
                height: auto;
                position: fixed;
                bottom: 0;
                left: 0;
                transform: translateY(100%);
                transition: transform 0.3s ease;
                display: flex;
                
                flex-wrap: wrap;
                justify-content: center;
                padding: 10px;
                box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            }

            .sidebar.active {
                transform: translateY(0);
            }

            .sidebar .day {
                flex: 1 45%;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>–ö–µ–ª–º–µ–≥–µ–Ω –æ“õ—É—à—ã–ª–∞—Ä</h1>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
    </div>
    <div class="main-content" id="absentees-container"></div>
    <script>
        async function fetchSchedule() {
            try {
                const response = await fetch('schedule.json');
                return await response.json();
            } catch (error) {
                console.error('Error fetching schedule:', error);
                return null;
            }
        }

        async function displayAbsentees() {
            const scheduleData = await fetchSchedule();
            const container = document.getElementById('absentees-container');

            if (scheduleData) {
                Object.keys(scheduleData).forEach(day => {
                    const { month, absentees } = scheduleData[day];
                    if (absentees && absentees.length > 0) {
                        const daySection = document.createElement('div');
                        daySection.classList.add('day-section');
                        daySection.innerHTML = `
                            <h2>${month} ${day}</h2>
                            <ul class="absentees-list">
                                ${absentees.map(student => `<li>${student}</li>`).join('')}
                            </ul>
                        `;
                        container.appendChild(daySection);
                    }
                });
            } else {
                container.innerHTML = '<p>–î–µ—Ä–µ–∫—Ç–µ—Ä “õ–æ–ª–∂–µ—Ç—ñ–º–¥—ñ –µ–º–µ—Å.</p>';
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        document.addEventListener('DOMContentLoaded', displayAbsentees);
    </script>
</body>
</html>
